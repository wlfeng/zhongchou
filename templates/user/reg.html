{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <div><a class="navbar-brand" href="index.html" style="font-size:32px;">尚筹网-创意产品众筹平台</a></div>
            </div>
        </div>
    </nav>

    <div class="container">

        <form class="form-signin" role="form">
            <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 用户注册</h2>
            <div class="form-group has-success has-feedback">
                <input type="text" class="form-control" id="inputSuccess4" placeholder="请输入登录账号" autofocus>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-success has-feedback">
                <input type="text" class="form-control" id="inputSuccess4" placeholder="请输入登录密码"
                       style="margin-top:10px;">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-success has-feedback">
                <input type="text" class="form-control" id="inputSuccess4" placeholder="请输入邮箱地址"
                       style="margin-top:10px;">
                <span class="glyphicon glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-success has-feedback">
                <select class="form-control">
                    <option>企业</option>
                    <option>个人</option>
                </select>
            </div>
            <div class="checkbox">
                <label>
                    忘记密码
                </label>
                <label style="float:right">
                    <a href="login.html">我有账号</a>
                </label>
            </div>
            <a class="btn btn-lg btn-success btn-block" href="{% url 'user:register' %}"> 注册</a>
        </form>
    </div>

{% endblock %}
{% block script %}
    <script src="{% static 'jquery/jquery-2.1.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <script>
        $('#sub').on('click', function () {
            var name = $("#username").val();
            var pwd = $("#userpwd").val();
            var sel = $('#sele').val()
            $.ajax({
                cache: false,
                type: "POST",
                url: "{% url 'user:login' %}",
                data: {'name': name, 'pwd': pwd, 'sel': sel},
                async: true,
                beforeSend: function (xhr, settings) {
                    xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
                },
                success: function (data) {
                    if (data.msg == '') {
                        alert('null')
                    } else {
                        alert(data.msg)
                    }

                },
                error: function (error) {
                    alert('ajax 失败!')
                }
            });
        });
    </script>
{% endblock %}
{% block footer %}
{% endblock %}
