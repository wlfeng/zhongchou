{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}
    <div class="container">

        <form class="form-signin" role="form">
            <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 用户登录</h2>
            <div class="form-group has-success has-feedback">
                <input type="text" class="form-control" id="username" placeholder="请输入登录账号" autofocus>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-success has-feedback">
                <input type="text" class="form-control" id="userpwd" placeholder="请输入登录密码"
                       style="margin-top:10px;">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-success has-feedback">
                <select class="form-control" id="sele">
                    <option value="member">会员</option>
                    <option value="user">管理</option>
                </select>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> 记住我
                </label>
                <br>
                <label>
                    忘记密码
                </label>
                <label style="float:right">
                    <a href="{% url 'user:register' %}">我要注册</a>
                </label>
            </div>
            <a class="btn btn-lg btn-success btn-block" id="sub"> 登录</a>
        </form>
    </div>
{% endblock %}
{% block script %}
    <script src="{% static 'jquery/jquery-2.1.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script>
        $('#sub').on('click', function () {
            var name = $("#username").val();
            var pwd = $("#userpwd").val();
            var sel = $('#sele').val()
            $.ajax({
                cache: false,
                type: "POST",
                url: "{% url 'user:login' %}",
                data: {'name': name, 'pwd': pwd, 'sel': sel},
                async: true,
                beforeSend: function (xhr, settings) {
                    xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
                },
                success: function (data) {
                    if (data.msg == '') {
                        alert('null')
                    } else {
                        alert(data.msg)
                    }

                },
                error: function (error) {
                    alert('ajax 失败!')
                }
            });
        });
    </script>
{% endblock %}
{% block footer %}
{% endblock %}
